<div class="popup popup_feedback" id="feedback-popup">
	<a href="#" class="popup__close">close</a>
	<h2 class="popup__title">У Вас есть вопрос, проблема или идея?</h2>
	<form action="#" class='form'>
		<div class="form__row">
			<label class="input-holder">
				<input type="text" class="input-field" placeholder="Ваше имя">
			</label>
		</div>
		<div class="form__row">
			<label class="input-holder">
				<input type="text" class="input-field" placeholder="E-mail">
			</label>
		</div>
		<div class="form__row">
			<label class="input-holder">
				<input type="text" class="input-field" placeholder="Тема сообщения">
			</label>
		</div>
		<div class="form__row">
			<div class="textarea-holder">
				<textarea cols="30" rows="10" class="textarea" placeholder="Текст сообщения"></textarea>
			</div>
		</div>
		<div class="form__btn-holder">
			<div class="blue-btn">
				Отправить
				<input type="submit">
			</div>
		</div>
	</form>
</div>
